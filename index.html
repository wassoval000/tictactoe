<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src='tictactoe.js'></script>
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    <body>
        <table id='board'>
            <tr>
                <td id='space0'></td>
                <td id='space1'></td>
                <td id='space2'></td>
            </tr>

            <tr>
                <td id='space3'></td>
                <td id='space4'></td>
                <td id='space5'></td>
            </tr>

            <tr>
                <td id='space6'></td>
                <td id='space7'></td>
                <td id='space8'></td>
            </tr>
        </table>

        <div id='output'></div>

        <div id='buttonBar'>

            <button id='reset'>RESET</button>
            
        </div>
    </body>
</html>
